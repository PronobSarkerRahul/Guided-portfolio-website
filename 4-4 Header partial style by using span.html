<!--How to color a specific portion of a sentence using span tag
    Importing fonts from google fonts-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guided Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Welcome To</h1>
    <h1><span class="Orange-Color">Pronob's </span> World</h1>
    <h3>Building Climber and Train Jumper</h3>
    <p>You might saw me jumping trains and walking around the walls.
        sometimes I fall down, sometimes I fly through the buildings.
    </p>
</body>

</html>
